  <script>
    const popup = document.getElementById('popup');
    const nomes = [
      "João de São Paulo",
      "Maria de Belo Horizonte",
      "Carlos de Salvador",
      "Fernanda do Rio de Janeiro",
      "Paulo de Curitiba",
      "Ana de Porto Alegre",
      "Rafaela de Recife",
      "Mateus de Goiânia"
    ];

    function mostrarPopup() {
      const nome = nomes[Math.floor(Math.random() * nomes.length)];
      popup.textContent = nome + " acabou de comprar o Mounja de Pobre!";
      popup.style.display = 'block';

      setTimeout(() => {

    }

    // Mostrar popup a cada 12 segundos
    setInterval(mostrarPopup, 12000);
