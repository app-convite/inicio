<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VSL - Minha Página</title>
  <style>
    :root{
      --bg1: #062c20; /* verde muito escuro */
      --bg2: #0b513e; /* verde escuro */
      --card: #0f3f33;
      --accent: #b7f3d4;
      --text: #eafaf1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .wrap{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(2,20,16,0.6);
      padding:28px;
      border: 1px solid rgba(255,255,255,0.03);
    }
    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .logo{
      height:56px;
      width:56px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:18px;
      color:var(--accent);
      border:1px solid rgba(255,255,255,0.03);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:6px 0 0 0;color:rgba(234,250,241,0.85)}

    .content{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:start;
    }
    .left{
      min-height:240px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      padding:18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .vsl-wrapper{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    /* responsivo */
    @media (max-width:900px){
      .content{grid-template-columns:1fr;}
      .card{padding:14px}
    }
    .cta{
      display:inline-block;
      margin-top:12px;
      background: linear-gradient(180deg, rgba(183,243,212,0.12), rgba(183,243,212,0.06));
      color:var(--text);
      padding:12px 16px;
      border-radius:10px;
      border:1px solid rgba(183,243,212,0.12);
      cursor:pointer;
      text-decoration:none;
      font-weight:600;
    }
    .small{font-size:13px;color:rgba(234,250,241,0.8)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">VSL</div>
      <div>
        <h1>Assista à VSL</h1>
        <p class="lead">Página com fundo verde escuro — player responsivo embutido.</p>
      </div>
    </header>

    <div class="content">
      <div class="left">
        <div class="card">
          <div class="vsl-wrapper">
            <!-- Player atualizado -->
            <vturb-smartplayer id="vid-68c5bdea0534235ff01311a2" style="display: block; margin: 0 auto; width: 100%; max-width: 400px;"></vturb-smartplayer>
            <script type="text/javascript"> var s=document.createElement("script"); s.src="https://scripts.converteai.net/40a946f8-aa1b-4167-9c08-7d111ba86868/players/68c5bdea0534235ff01311a2/v4/player.js", s.async=!0,document.head.appendChild(s); </script>
            <!-- Fim do player atualizado -->
          </div>
        </div>
      </div>

      <aside>
        <div class="card">
          <h3>Detalhes</h3>
          <p class="small">Título: VSL Promocional</p>
          <p class="small">Layout: Fundo verde escuro com card central</p>

          <a class="cta" href="#" onclick="alert('Obrigado!');return false;">Quero saber mais</a>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
